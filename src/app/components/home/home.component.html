<div class="articles">
  <div class="container">
    <div class="row mt-4 mb-4">
      <div class="col-md-6">
        <h2>latest news</h2>
      </div>
      <div class="col-md-6">
        <a class="card-link float-right" routerLink="news"
          >view all <i class="fas fa-arrow-right"></i
        ></a>
      </div>
    </div>
    <div class="row">
      <div
        class="col-md-4"
        *ngFor="
          let article of articles
            | matchProperty: 'showOnHomepage'
            | sortDate: 'publishedAt';
          index as i
        "
      >
        <div class="card">
          <img
            [src]="article.urlToImage"
            class="card-img-top"
            alt="article.urlToImage"
          />
          <div class="card-body">
            <a class="title" [routerLink]="['news', i]"
              ><h5 class="card-title">{{ article.title }}</h5></a
            >
            <p class="card-text">{{ article.description }}</p>
            <a href="#" class="card-link"
              ><i class="fas fa-calendar-alt"></i>
              {{ article.publishedAt | date: "E d MMM yyyy" }}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="charity">
  <div class="overlay text-center pt-5 pb-5">
    <div class="container">
      <h2>how we have helped</h2>
      <h3 class="pb-5">
        see how all foundation have promoted change locally and to the world
      </h3>
      <div class="row justify-content-center mt-3">
        <div
          class="col-12 col-md-3 d-flex justify-content-center control-h"
          *ngFor="let c of charity"
        >
          <div class="classification">
            <div class="type">
              <div class="icon">
                <i [class]="c.icon"></i>
              </div>
              <p>{{ c.name }}</p>
              <i class="fas fa-plus"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
