<section class="new-listing">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item" aria-current="page">
          <a routerLink="/">Home</a>
        </li>
        <li class="breadcrumb-item" aria-current="page">
          <a routerLink="/news">news</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">news details</li>
      </ol>
    </nav>

    <div class="row mt-3">
      <div class="col-md-12">
        <div class="card">
          <img src="{{ news.urlToImage }}" class="card-img-top" />
          <div class="card-body">
            <p class="card-text">{{ categoryName }}</p>
            <h5 class="card-title">{{ news.title }}</h5>

            <p class="card-text">{{ news.content }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
